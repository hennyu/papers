<html xmlns:cligs="https://cligs.hypotheses.org/ns/cligs">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
   <body>
      <div id="myDiv" style="width: 700px; height: 400px;"></div><script>
                        var trace1 = {
                        labels: ["novela mexicana","novela argentina","novela cubana","other","none"],
                        
                        values: [30,9,22,30,140],
                        type: "pie",
                        hole: 0.5,
                        direction: "clockwise",
                        name: "America",
                        domain: {row: 0, column: 0}
                        };
                        var trace2 = {
                        labels: ["novela mexicana","novela argentina","novela cubana","other","none"],
                        
                        values: [0,0,0,10,14],
                        type: "pie",
                        hole: 0.5,
                        direction: "clockwise",
                        name: "Europe",
                        domain: {row: 0, column: 1}
                        };
                        
                        var data = [trace1, trace2];
                        var layout = {
                        grid: {rows: 1, columns: 2},
                        font: {size: 12},
                        legend: {font: {size: 14}},
                        colorway: ["rgb(227, 119, 194)","rgb(44, 160, 44)","rgb(148, 103, 189)","rgb(214, 39, 40)","rgb(31, 119, 180)"],
                        annotations: [
                        {
                        font: {
                        size: 16
                        },
                        showarrow: false,
                        text: 'America',
                        x: 0.15,
                        y: 0.5
                        },
                        {
                        font: {
                        size: 16
                        },
                        showarrow: false,
                        text: 'Europe',
                        x: 0.84,
                        y: 0.5
                        }
                        ]
                        };
                        Plotly.newPlot('myDiv', data, layout);
                    </script></body>
</html>
